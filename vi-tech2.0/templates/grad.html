<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='form-grad.css')}}">
    <title>Vi-Tech | Graduaciones | Generar Contrato</title>
</head>
<header>
    {%include 'navbar.html'%}
</header>
<body>
    <form class="box" target="_blank" action="#" method="post">
        <h1>Formulario para generar el contrato de <strong> <br> Graduaciones </strong> </h1>
        <p>Nombre del Representante del grupo de estudiantes graduados</p>
        <input type="text" name="nm" placeholder="" autocomplete="on" required autofocus >
        <p>Nombre del Estudiante Graduado</p>
        <input type="text" name="nm2" placeholder="" autocomplete="on"required autofocus>
        <p>Fecha de la graduación</p>
        <input type="date" name="date" placeholder="" autocomplete="on" required autofocus> 
        <p>Lugar de la graduación</p>     
        <input type="text" name="lc" placeholder="" autocomplete="on" required autofocus>
        <p>Nombre de la Escuela</p>
        <input type="text" name="sc" placeholder="" autocomplete="on" required autofocus>
        <input type="submit" id="submit" value="Generar Contrato">    
    </form>
    <script src="../static/js/set_badges.js"></script>
</body>
</html>
