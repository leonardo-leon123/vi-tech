<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='contratos.css')}}">
    <title>Vi - Tech | Inicio</title>
</head>
<body>
    <header>
        {%include 'navbar.html'%}
    </header>

<div class="main">
    <section class="main-section">
        <h1 class="hero" > Contratos Generados </h1>
        <br>
    </section>
</div>
<div class="container"> 
    <div class="row">
        <div class="col-md-8">
            <table class="table table striped table-bordered table-sm">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Tipo Contrato</td>
                        <td>Contrato</td>
                    </tr>
                </thead>
                <tbody>
                    {% for contratos in contratos %}
                    <tr>                               
                        <td>{{ contratos.0 }}</td>
                        <td >{{ contratos.1 }}</td>
                        <td>{{ contratos.2 }}</td>
                        <!-- <td ><a href="../static/Contratos/" download="{{ contratos.3 }}">{{ contratos.3 }}</a></td>   -->
                        <td>
                            <a href="/edit/{{contratos.0}}" class="btn btn-primary">Edit</a>
                            <a href="/delete/{{contratos.0}}" class="btn btn-danger">Delete</a>
                        </td>
                                 
                    </tr> 
                    {% endfor %}                               
                </tbody>   
            </table>
            </div>
        </div>
    </div>
