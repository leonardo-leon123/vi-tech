{%extends 'bootstrap/base.html'%}
{%block head%}
{{super()}}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">  
</head>
<body>
    <header> {%include 'navbar.html'%} </header>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            {{ messages[0] }} <button type="button" data-dismiss="alert" class="close"> &times;</button>
        </div>
        {% endif %}
        {% endwith %}
        
        <div></div>
        <form class="login-box" action="/Registro" method="POST">
            <h1>Registrarse</h1>
            <div class="textbox"> 
                <i class="fas fa-user" ></i> 
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre(s)" required autofocus>
            </div>
            <div class="textbox" >
                <i class="fas fa-user"></i>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Apellido" required autofocus>
            </div>
            <div class="textbox"> 
                <i class=" fas fa-envelope" ></i>
                <input type="email" name="email" id="email" class="form-control" placeholder="Correo" required autofocus>
            </div>            
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" placeholder="ContraseÃ±a" required> 
            </div>           
            
            <button class="btn" id="btnSignUp" type="button"><input class="submit" type="submit" value="Crear Cuenta"></button>
            
        </form>
</body>
</html>
{%endblock%}
