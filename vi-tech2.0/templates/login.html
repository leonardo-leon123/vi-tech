{%extends 'bootstrap/base.html'%}
{%block head%}
{{super()}}



<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header>
        {%include 'navbar.html'%}
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-success">
            {{ messages[0] }}  <button type="button" data-dismiss="alert" class="close"> &times;</button>
        </div>
    {% endif %}
    {% endwith %}
    <form class="login-box" action="/login" method="POST">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" placeholder="Correo" name="email" id="email" required autofocus >
        </div>
        
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" class="form-control" name="password" id="pasword" required autofocus>
        </div> 
        <button class="btn" id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button"><input class="submit" type="submit" value="Iniciar Sesión"></button>
    </form>
    </div>
</body>
</html>
{%endblock%}
